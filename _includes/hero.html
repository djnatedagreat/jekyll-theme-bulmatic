{% if include.hero %}
<section class="hero {{ include.hero.classes | default: 'is-medium is-primary is-bold' }}">
	<div class="hero-body">
	    <div class="container">
	      <h1 class="title">
	        {{ include.hero.title }}
	      </h1>
	      <h2 class="subtitle">
	        {{ include.hero.subtitle }}
	      </h2>
	    </div>
	</div>
</section>
{% endif %}
